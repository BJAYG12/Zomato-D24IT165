<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato App Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Zomato App Clone</h1>

        <div class="food-items">
            <div class="food-item">
                <img src="food1.jpg" alt="Food 1" class="food-image">
                <div class="food-info">
                    <h3>Pizza</h3>
                    <p>$10</p>
                    <button class="add-to-cart" data-name="Pizza" data-price="10">Add to Cart</button>
                </div>
            </div>
            <div class="food-item">
                <img src="food2.jpg" alt="Food 2" class="food-image">
                <div class="food-info">
                    <h3>Burger</h3>
                    <p>$5</p>
                    <button class="add-to-cart" data-name="Burger" data-price="5">Add to Cart</button>
                </div>
            </div>
            <div class="food-item">
                <img src="food3.jpg" alt="Food 3" class="food-image">
                <div class="food-info">
                    <h3>Pasta</h3>
                    <p>$8</p>
                    <button class="add-to-cart" data-name="Pasta" data-price="8">Add to Cart</button>
                </div>
            </div>
          </div>
  </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list">
                <li>Your cart is empty.</li>
            </ul>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
        </div>

    
        <div id="checkout-section" class="checkout-section">
            <h2>Delivery Address</h2>
            <form id="address-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required><br>

                <label for="address">Address:</label>
                <textarea id="address" placeholder="Enter your address" required></textarea><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>

                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script src="javascrpt.js"></script>
</body>
</html>
